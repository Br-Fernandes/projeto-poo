<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/assets/css/secretaria/cadastrarProfessor.css" th:href="@{/assets/css/secretaria/cadastrarProfessor.css}">
    <link rel="stylesheet" type="text/css" href="../static/assets/css/style.css" th:href="@{/assets/css/style.css}" />

    <title>Página da Secretaria</title>
</head>
<body>

    <header>
        <div class="cabecalho">
            <div class="titulo"><h1>φ FI Goiano φ</h1></div>
        </div>
    </header>
    
    <main>
        <div class="bg-image"></div>
        <div class="container_form">
            <form class="form" th:object="${professor}" th:action="@{/registrarProfessor}" th:method="POST" >
                <div class="left">
                    <div class="form-group">
                        <input type="text" th:field="*{idUser}" required>
                        <label class="id">Id</label>
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{name}" required>
                        <label class="name">Nome Completo</label>
                    </div>
                    <div class="form-group">
                        <input type="email" th:field="*{email}" required>
                        <label class="email">Email</label>
                    </div>
                </div>
                <div class="right">
                    <div class="form-group">
                        <input type="text" th:field="*{degree}" required>
                        <label class="degree">Graduação</label>
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{masterDegree}">
                        <label class="master-degree">Mestrado</label>
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{doctorateDegree}" >
                        <label class="doctor-degree">Doutorado</label>
                    </div>
                </div>
                <input type="submit" value="Cadastrar">
            </form>
        </div>
    </main>

    <footer>
        <div>
            <h1 class ="feitoPor">Feito por Bruno Cesar, Samuel Silva, Luan Ribeiro, Maria Clara e Luis direoto copiraigth 	&copy;</h1>
        </div>
    </footer>
</body>
</html>
