<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/cadastrarProfessor.css" th:href="@{/cadastrarProfessor.css}">
    <link rel="stylesheet" type="text/css" href="../static/style.css" th:href="@{/style.css}" />
    <link rel="shortcut icon" href="../static/assets/images/icon-site.jpeg" th:href="@{/assets/images/icon-site.jpeg}">

    <title>Cadastro Professor</title>
</head>
<body>

    <header class="cabecalho">
        <div class="titulo"><h1>φ FI Goiano φ</h1></div>

        <div class="logoutButtonBox">
            <a class="logoutButton" href="../templates/login.html" th:href="@{/login}">
                <img src="https://th.bing.com/th/id/R.775153caa86d459081e1059e6ecb10ac?rik=cffFRcVqQ27BWw&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_284036.png&ehk=TFcv7HlytR36H7vQRWW2LuochFcoIY0urQ%2bnjjjaaHc%3d&risl=&pid=ImgRaw&r=0" alt="logout" class="logoutImg" >
            </a>
        </div>

      </header>
    
    <main>
        <div class="bg-image"></div>
        <div class="container_form">
            <form class="form" th:object="${professor}" th:action="@{/registrarProfessor}" th:method="POST" >

            <div class="alignment">
                <div class="left">
                    <div class="form-group">
                        <input type="text" th:field="*{idUser}" required class="input">
                        <label class="id">Id</label>
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{name}" required class="input">
                        <label class="name">Nome Completo</label>
                    </div>
                    <div class="form-group">
                        <input type="email" th:field="*{email}" required class="input">
                        <label class="email">Email</label>
                    </div>
                </div>
                <div class="right">
                    <div class="form-group">
                        <input type="text" th:field="*{degree}" required class="input">
                        <label class="degree">Graduação</label>
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{masterDegree}" class="input">
                        <label class="master-degree">Mestrado</label>
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{doctorateDegree}" class="input">
                        <label class="doctor-degree">Doutorado</label>
                    </div>
                </div>
            </div>
                <div class="rightButton">
                    <input type="submit" value="Cadastrar" class="button">
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div>
            <h1 class ="feitoPor">Feito por Bruno Cesar, Samuel Silva, Luan Ribeiro, Maria Clara e Luis direoto copiraigth 	&copy;</h1>
        </div>
    </footer>
</body>
</html>
