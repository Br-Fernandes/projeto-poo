<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/assets/css/login.css" th:href="@{/assets/css/login.css}" />
    <link rel="shortcut icon" href="../static/assets/images/icon-site.jpeg" th:href="@{/assets/images/icon-site.jpeg}">

    
    <title>NÃºcleo Estudantil</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="titulo"><h1>FI Goiano</h1></div>
        </div>
    </header>

    <main>


        <form th:object="${user}" th:action="@{/login}"  method="POST">
            <span th:class="error" th:if="${error}">Email e/ou Senha incorretos</span>
            <div class="mat" >             
                <input type="email" id="email" required th:field="*{email}">
                <label  class="email" >Email</label>
            </div>
            <br>
            <div class="password">
                <input type="password" name="id" id="password" required th:field="*{idUser}">
                <label class="password"  >Senha</label>
            </div>
            <br>
            <div class="botao_login">
                <input type="submit" value="Entrar">
            </div>
        </form>

    </main>

    

</body>
</html>
